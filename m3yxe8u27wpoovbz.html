<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <script>
        if (!sessionStorage.getItem("token") || !sessionStorage.getItem("loggedUser")) {
            window.location.href = "index.html";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina inicial - Workday</title>
    <style>
:root{
  --bg:#0b0f14;
  --panel:#151a21;
  --panel-light:#1b212b;
  --border:rgba(255,255,255,.08);
  --text:#e6edf3;
  --muted:#9aa4af;
  --accent:#8a2be2;
  --accent-glow:rgba(138,43,226,.25);
}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
}

#chatContainer{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:12px;
  margin-bottom:10px;
  background:var(--panel);
  border:1px solid var(--border);
}

.message.self{
  margin-left:auto;
  background:var(--panel-light);
  border-color:var(--accent);
  box-shadow:0 0 10px var(--accent-glow);
}

#inputArea{
  display:flex;
  gap:10px;
  padding:14px;
  background:var(--panel);
  border-top:1px solid var(--border);
}

#inputArea input{
  flex:1;
  padding:10px 12px;
  background:#0f141b;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--text);
}

#inputArea input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 2px var(--accent-glow);
}

#inputArea button{
  padding:10px 16px;
  background:#0f141b;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--text);
  cursor:pointer;
}

#inputArea button:hover{
  border-color:var(--accent);
}
    </style>
</head>
<body>
    <div class="side-panel right-panel"></div>

    <div id="mini-profile">
        <span id="user-phone"></span>
        <svg id="arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    </div>

    <div id="dropdown-menu">
        <button id="logout">Sair</button>
    </div>

    <audio id="messageSound" src="message.mp3" preload="auto"></audio>

    <div class="online-box">
        <div class="online-header">
            <div class="online-dot"></div>
            <span id="onlineUsers">0</span>
        </div>
    </div>

    <div class="container">
        <div class="header">
                        <span class="warning-text">Mensagens com 24 horas de envio serÃ£o apagadas todos os dias Ã  meia-noite.</span>
            <a href="https://6bh1xntg0kegg8kp.vercel.app/" class="admin-link">ðŸ”’</a>
        </div>
        <div class="messages" id="messages"></div>
        <div class="form">
            <textarea id="content" placeholder="Escreva uma mensagem... (use CTRL + V para enviar imagens)"></textarea>
            <span class="emoji-toggle" onclick="toggleEmojis()">ðŸ™‚</span>
            <button class="send-btn" onclick="sendMessage()">Enviar</button>
            <div class="emoji-panel" id="emojiPanel"></div>
        </div>
    </div>

<script>
const loggedUser = sessionStorage.getItem("loggedUser");
let lastMessageId = null;
let pendingImageUrl = null;
let isSending = false;

const userColors = ["#58a6ff","#2ea043","#f0883e","#a371f7","#ff7b72","#1f6feb","#3fb950","#d29922","#bc8cff","#ffa657"];

/* UTILIDADES */
function getColorFromName(name) {
    let hash = 0;
    for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
    return userColors[Math.abs(hash) % userColors.length];
}

function escapeHTML(str) {
    return str.replace(/[&<>"']/g, match => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
    }[match]));
}

function highlightMentions(text) {
    const escaped = escapeHTML(text);
    return escaped.replace(/@(\w+)/g, (match, username) => {
        if (username === loggedUser) return `<span class="mention-self">@${username}</span>`;
        return `<span class="mention">@${username}</span>`;
    });
}

/* VISIBILIDADE DE MENSAGEM (CORREÃ‡ÃƒO) */
function canUserSeeMessage(msg) {
    if (!msg.to) return true; // mensagem normal
    return msg.to === loggedUser || msg.name === loggedUser; // sussurro
}

/* EMOJIS */
function toggleEmojis() {
    const panel = document.getElementById("emojiPanel");
    panel.style.display = panel.style.display === "flex" ? "none" : "flex";
}

const emojis = ["ðŸ˜€","ðŸ˜","ðŸ˜‚","ðŸ¤£","ðŸ˜ƒ","ðŸ˜„","ðŸ˜…","ðŸ˜†","ðŸ˜‰","ðŸ˜Š","ðŸ˜","ðŸ¥°","ðŸ˜˜","ðŸ˜Ž","ðŸ¤”","ðŸ˜¢","ðŸ˜­","ðŸ˜¡","ðŸ”¥","ðŸ‘","ðŸ‘Ž","ðŸ‘","ðŸ™Œ","ðŸ’ª","ðŸŽ‰","â¤ï¸","ðŸ’”","ðŸ’¯","âœ”ï¸","âš¡"];
function loadEmojis() {
    const panel = document.getElementById("emojiPanel");
    panel.innerHTML = "";
    emojis.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.onclick = () => {
            const textarea = document.getElementById("content");
            textarea.value += emoji;
            textarea.focus();
        };
        panel.appendChild(span);
    });
}
loadEmojis();

/* PASTE DE IMAGEM */
document.addEventListener("DOMContentLoaded", () => {
    const contentInput = document.getElementById("content");
    if (!contentInput) return;

    contentInput.addEventListener("paste", async (event) => {
        const items = event.clipboardData?.items;
        if (!items) return;

        for (let item of items) {
            if (item.type && item.type.includes("image")) {
                const file = item.getAsFile();
                if (file) {
                    event.preventDefault();
                    await uploadImage(file);
                }
            }
        }
    });
});

/* UPLOAD DE IMAGEM */
async function uploadImage(file) {
    const fileName = `${Date.now()}-${file.name}`;
    const formData = new FormData();
    formData.append("file", file);
    formData.append("fileName", fileName);

    const res = await fetch("/api/upload", { method: "POST", body: formData });
    const data = await res.json();

    if (data.url) {
        pendingImageUrl = data.url;
        const textarea = document.getElementById("content");
        textarea.value += "\nðŸ–¼ [Imagem pronta para envio]";
        textarea.focus();
    }
}

/* PARSE SUSSURRO */
function parseWhisper(text) {
    if (text.startsWith("/s ")) {
        const match = text.match(/^\/s\s+@(\w+)\s+(.+)$/);
        if (match) return { to: match[1], content: match[2] };
    }
    return { to: null, content: text };
}

/* MENSAGENS */
async function loadMessages(options = {}) {
    const { forceScrollBottom = false } = options;

    try {
        const res = await fetch('/api/messages');
        const data = await res.json();

        /* ðŸ”” NOTIFICAÃ‡ÃƒO CORRIGIDA */
        const visibleMessages = data.filter(msg => canUserSeeMessage(msg));

        if (visibleMessages.length) {
            const lastVisible = visibleMessages[visibleMessages.length - 1];

            if (lastMessageId && lastVisible.id !== lastMessageId) {
                const mentioned = lastVisible.content?.includes("@" + loggedUser);
                if (lastVisible.name !== loggedUser || mentioned) {
                    document.getElementById("messageSound").play();
                }
            }
            lastMessageId = lastVisible.id;
        }

        const box = document.getElementById('messages');
        const previousScrollTop = box.scrollTop;
        const previousScrollHeight = box.scrollHeight;
        const distanceFromBottom = previousScrollHeight - previousScrollTop - box.clientHeight;
        const shouldAutoScroll = forceScrollBottom || distanceFromBottom < 80;

        box.innerHTML = '';

        data.forEach(msg => {
            const isWhisper = msg.to !== null;
            if (!canUserSeeMessage(msg)) return;

            const div = document.createElement('div');
            div.className = 'message' + (isWhisper ? ' whisper' : '');

            const date = new Date(msg.created_at).toLocaleString('pt-BR');
            const color = getColorFromName(msg.name);

            const contentHTML = msg.image_url
                ? `<a href="${msg.image_url}" target="_blank" style="color:#58a6ff">ðŸ–¼ Imagem</a>`
                : highlightMentions(msg.content);

            div.innerHTML = `
                <div class="message-header">
                    <span class="username" style="color:${color}">${escapeHTML(msg.name)}</span>
                    <span class="timestamp">${date}</span>
                </div>
                <div>${isWhisper ? `<strong>Sussurro:</strong> ${contentHTML}` : contentHTML}</div>
            `;

            box.appendChild(div);
        });

        if (shouldAutoScroll) {
            box.scrollTop = box.scrollHeight;
        } else {
            const heightDiff = box.scrollHeight - previousScrollHeight;
            box.scrollTop = previousScrollTop + heightDiff;
        }
    } catch (e) {
        console.error("Erro ao carregar mensagens:", e);
    }
}

/* ENVIO */
async function sendMessage() {
    if (isSending) return;

    const contentInput = document.getElementById('content');
    const sendButton = document.querySelector(".send-btn");
    const text = contentInput.value.trim();

    if (!text && !pendingImageUrl) return;

    const { to, content } = parseWhisper(text);

    isSending = true;
    sendButton.disabled = true;
    sendButton.style.opacity = "0.6";
    sendButton.style.cursor = "not-allowed";

    try {
        await fetch('/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: loggedUser,
                content: content || "ðŸ–¼ Imagem",
                image_url: pendingImageUrl,
                to
            })
        });

        contentInput.value = '';
        pendingImageUrl = null;
        await loadMessages({ forceScrollBottom: true });

        if (to) showOverlay(`Sussurro enviado para @${to}`, "success");
    } catch (e) {
        console.error("Erro ao enviar mensagem:", e);
        if (to) showOverlay(`Falha ao enviar sussurro para @${to}`, "error");
    } finally {
        isSending = false;
        sendButton.disabled = false;
        sendButton.style.opacity = "1";
        sendButton.style.cursor = "pointer";
    }
}

/* OVERLAY */
function showOverlay(msg, type = "info") {
    const overlay = document.createElement("div");
    overlay.className = `overlay ${type}`;
    overlay.textContent = msg;
    document.body.appendChild(overlay);

    setTimeout(() => {
        overlay.style.opacity = "0";
        setTimeout(() => overlay.remove(), 400);
    }, 2200);
}

/* ONLINE */
async function updateOnlineStatus() {
    if (!loggedUser) return;
    await fetch('/api/online', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: loggedUser })
    });
}

async function loadOnlineUsers() {
    try {
        const res = await fetch('/api/online');
        const data = await res.json();
        document.getElementById("onlineUsers").textContent =
            Array.isArray(data) && data.length ? data.map(u => u.name).join(", ") : "0";
    } catch {}
}

/* INIT */
document.addEventListener("DOMContentLoaded", () => {
    const miniProfile = document.getElementById("mini-profile");
    const dropdownMenu = document.getElementById("dropdown-menu");
    const arrow = document.getElementById("arrow");

    document.getElementById("user-phone").textContent = loggedUser;

    miniProfile.onclick = () => {
        const open = dropdownMenu.style.display === "block";
        dropdownMenu.style.display = open ? "none" : "block";
        arrow.style.transform = open ? "rotate(0deg)" : "rotate(180deg)";
    };

    document.addEventListener("click", (e) => {
        if (!miniProfile.contains(e.target) && !dropdownMenu.contains(e.target)) {
            dropdownMenu.style.display = "none";
            arrow.style.transform = "rotate(0deg)";
        }
    });

    document.getElementById("logout").onclick = () => {
        sessionStorage.clear();
        window.location.href = "index.html";
    };

    document.getElementById("content").addEventListener("keydown", e => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    loadMessages();
    setInterval(loadMessages, 3000);
    updateOnlineStatus();
    setInterval(updateOnlineStatus, 5000);
    loadOnlineUsers();
    setInterval(loadOnlineUsers, 5000);
});
</script>
</body>
</html>
