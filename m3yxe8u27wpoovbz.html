    <style>
        * { box-sizing: border-box; }

        body {

        #mini-profile {

        }
        #dropdown-menu button {
            background: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 6px;

            0% { box-shadow: 0 0 0 0 rgba(63,185,80, 0.7); }

        }

    color: #58a6ff;

}

.mention-self {

<body>
    <div class="side-panel right-panel"></div>

    <div id="mini-profile">
        <span id="user-phone"></span>
        <svg id="arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    </div>

    <div id="dropdown-menu">
        <button id="logout">Sair</button>
    </div>

    <audio id="messageSound" src="message.mp3" preload="auto"></audio>

    <div class="online-box">
        <div class="online-header">
            <div class="online-dot"></div>
            <span id="onlineUsers">0</span>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <span class="warning-text">As mensagens serÃ£o apagadas todos os dias.</span>
            <a href="https://6bh1xntg0kegg8kp.vercel.app/" class="admin-link">ðŸ”’</a>
        </div>
        <div class="messages" id="messages"></div>
        <div class="form">
            <textarea id="content" placeholder="Escreva uma mensagem..."></textarea>
            <span class="emoji-toggle" onclick="toggleEmojis()">ðŸ™‚</span>
            <button class="send-btn" onclick="sendMessage()">Enviar</button>
            <div class="emoji-panel" id="emojiPanel"></div>
        </div>
    </div>

<script>
        const loggedUser = sessionStorage.getItem("loggedUser");
        let lastMessageId = null;
        let pendingImageUrl = null;
        const userColors = ["#58a6ff","#2ea043","#f0883e","#a371f7","#ff7b72","#1f6feb","#3fb950","#d29922","#bc8cff","#ffa657"];

        function getColorFromName(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return userColors[Math.abs(hash) % userColors.length];
        }

        function toggleEmojis() {
            const panel = document.getElementById("emojiPanel");
            panel.style.display = panel.style.display === "flex" ? "none" : "flex";
        }

        const emojis = ["ðŸ˜€","ðŸ˜","ðŸ˜‚","ðŸ¤£","ðŸ˜ƒ","ðŸ˜„","ðŸ˜…","ðŸ˜†","ðŸ˜‰","ðŸ˜Š","ðŸ˜","ðŸ¥°","ðŸ˜˜","ðŸ˜Ž","ðŸ¤”","ðŸ˜¢","ðŸ˜­","ðŸ˜¡","ðŸ”¥","ðŸ‘","ðŸ‘Ž","ðŸ‘","ðŸ™Œ","ðŸ’ª","ðŸŽ‰","â¤ï¸","ðŸ’”","ðŸ’¯","âœ”ï¸","âš¡"];
        function loadEmojis() {
            const panel = document.getElementById("emojiPanel");
            panel.innerHTML = "";
            emojis.forEach(emoji => {
                const span = document.createElement("span");
                span.textContent = emoji;
                span.onclick = () => {
                    const textarea = document.getElementById("content");
                    textarea.value += emoji;
                    textarea.focus();
                };
                panel.appendChild(span);
            });
        }
        loadEmojis();

        /* =========================
           NOVO: EVENTO DE PASTE
        ========================== */
document.addEventListener("DOMContentLoaded", () => {
    const contentInput = document.getElementById("content");

    if (!contentInput) return;

    contentInput.addEventListener("paste", async (event) => {
        console.log("PASTE DETECTADO");

        const items = event.clipboardData?.items;
        if (!items) return;

        for (let item of items) {
            if (item.type && item.type.indexOf("image") !== -1) {
                console.log("IMAGEM DETECTADA:", item.type);

                const file = item.getAsFile();
                if (file) {
                    await uploadImage(file);
                    event.preventDefault();
                }
            }
        }
    });
});

        /* =========================
           NOVO: FUNÃ‡ÃƒO DE UPLOAD
        ========================== */
async function uploadImage(file) {
    const fileName = `${Date.now()}-${file.name}`;

    const formData = new FormData();
    formData.append("file", file);
    formData.append("fileName", fileName);

    const res = await fetch("/api/upload", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    if (data.url) {
        pendingImageUrl = data.url;

        const textarea = document.getElementById("content");
        textarea.value += "\nðŸ–¼ [Imagem pronta para envio]";
        textarea.focus();
    }
}

        async function loadMessages() {
            try {
                const res = await fetch('/api/messages');
                const data = await res.json();

                if (data.length > 0) {
                    const lastMessage = data[data.length - 1];

                    if (lastMessageId && lastMessage.id !== lastMessageId) {

                        const mentioned = lastMessage.content && lastMessage.content.includes("@" + loggedUser);

                        if (lastMessage.name !== loggedUser || mentioned) {
                            document.getElementById("messageSound").play();
                        }
                    }

                    lastMessageId = lastMessage.id;
                }

                const box = document.getElementById('messages');
                box.innerHTML = '';

                data.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message';

                    const date = new Date(msg.created_at);
                    const formattedDate = date.toLocaleString('pt-BR');
                    const userColor = getColorFromName(msg.name);

                    let contentHTML;

                    /* =========================
                       NOVO: RENDER DE IMAGEM
                    ========================== */
                    if (msg.image_url) {
                        contentHTML = `
                            <a href="${msg.image_url}" target="_blank" style="color:#58a6ff; text-decoration:none;">
                                ðŸ–¼ Imagem enviada (clique para abrir)
                            </a>
                        `;
                    } else {
                        contentHTML = highlightMentions(msg.content);
                    }

                    div.innerHTML = `
                        <div class="message-header">
                            <span class="username" style="color:${userColor}">${escapeHTML(msg.name)}</span>
                            <span class="timestamp">${formattedDate}</span>
                        </div>
                        <div>${contentHTML}</div>
                    `;

                    box.appendChild(div);
                });

                box.scrollTop = box.scrollHeight;

            } catch(e) {
                console.error("Erro ao carregar mensagens:", e);
            }
        }

async function sendMessage() {
    const contentInput = document.getElementById('content');
    const content = contentInput.value.trim();

    if (!content && !pendingImageUrl) return;

    await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            name: loggedUser,
            content: content || "ðŸ–¼ Imagem enviada",
            image_url: pendingImageUrl
        })
    });

    contentInput.value = '';
    pendingImageUrl = null;

    loadMessages();
}
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, match => ({
                '&':'&amp;',
                '<':'&lt;',
                '>':'&gt;',
                '"':'&quot;',
                "'":'&#039;'
            })[match]);
        }

        function highlightMentions(text) {
            const escaped = escapeHTML(text);
            return escaped.replace(/@(\w+)/g, (match, username) => {
                if (username === loggedUser) {
                    return `<span class="mention-self">@${username}</span>`;
                }
                return `<span class="mention">@${username}</span>`;
            });
        }

        async function updateOnlineStatus() {
            if (!loggedUser) return;
            await fetch('/api/online', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: loggedUser })
            });
        }

        async function loadOnlineUsers() {
            try {
                const res = await fetch('/api/online');
                const data = await res.json();
                const container = document.getElementById("onlineUsers");
                if (!Array.isArray(data)) { container.textContent = "0"; return; }
                const names = data.map(user => user.name);
                container.textContent = names.length ? names.join(", ") : "0";
            } catch(e) {
                console.error("Erro ao carregar usuÃ¡rios online:", e);
            }
        }

        loadMessages();
        setInterval(loadMessages, 3000);
        updateOnlineStatus();
        setInterval(updateOnlineStatus, 5000);
        loadOnlineUsers();
        setInterval(loadOnlineUsers, 5000);

        const miniProfile = document.getElementById("mini-profile");
        const dropdownMenu = document.getElementById("dropdown-menu");
        const arrow = document.getElementById("arrow");
        document.getElementById("user-phone").textContent = loggedUser;

        miniProfile.onclick = () => {
            const open = dropdownMenu.style.display === "block";
            dropdownMenu.style.display = open ? "none" : "block";
            arrow.style.transform = open ? "rotate(0deg)" : "rotate(180deg)";
        };

        document.getElementById("logout").onclick = () => {
            sessionStorage.clear();
            window.location.href = "index.html";
        };

        document.addEventListener("click", (e) => {
            if (!miniProfile.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = "none";
                arrow.style.transform = "rotate(0deg)";
            }
        });
</script>
